<div class="content-wrapper">
  <!--START CONTENT HEADER -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Dashboard</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <!--END CONTENT HEADER -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{ BillsCount }}</h3>
              <p>Commandes</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a routerLink="/bills" class="small-box-footer"
              >Plus d'infos <i class="fas fa-arrow-circle-right"></i
            ></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3>{{ productCount }}</h3>
              <p>Produits</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a routerLink="/products-list" class="small-box-footer"
              >Plus d'infos <i class="fas fa-arrow-circle-right"></i
            ></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>{{ customersCount }}</h3>
              <p>Clients</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a routerLink="/customers" class="small-box-footer"
              >Plus d'infos <i class="fas fa-arrow-circle-right"></i
            ></a>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-danger">
            <div class="inner">
              <h3>{{ categoryCount }}</h3>
              <p>Categories</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a routerLink="/categories" class="small-box-footer"
              >Plus d'infos<i class="fas fa-arrow-circle-right"></i
            ></a>
          </div>
        </div>
      </div>
      <div *ngIf="data" class="row">
        <section class="col-lg-7 connectedSortable">
          <ag-charts-angular style="height: 100%" [options]="options">
          </ag-charts-angular>
        </section>
        <section class="col-lg-5 connectedSortable">
          <div class="card bg-gradient-success">
          <div class="card-header border-0">
            <h3 class="card-title">
              <i class="far fa-calendar-alt"></i>
              Calendar
            </h3>

            <div class="card-tools">
              <div class="btn-group">
                                
              </div>
              <button
                type="button"
                class="btn btn-success btn-sm"
                data-card-widget="collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                data-card-widget="remove"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <div class="card-body pt-0">
            <div id="calendar" style="width: 100%">
              
            </div>
            
          </div>
        </div>
        </section>
        
      </div>
    </div>
  </section>
</div>
