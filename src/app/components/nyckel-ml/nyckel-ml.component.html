<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Chercher Mon Produit</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">ML</li>
              </ol>
            </div>
          </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <form [formGroup] = "updateFormGroup" (ngSubmit)="onSubmit()">
                        <div formGroupName="updateProduct" class="card-body" >
                            <label for="img">Select image:</label>
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)">
                                    <label class="custom-file-label" for="customFile">{{imageName}}</label>
                                </div>  
                            </div> 
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success m-2">Classifier</button>
                            
                        </div>
                    </form>
                    <div class="text-center">
                        <button class="btn btn-danger" (click)="searchWithNyckel()" >Chercher</button>
                    </div>
                </div>
                <div class="col-md-4" *ngIf="srcImg">
                    <div class="col-12 product-image-thumbs">
                        <div class="product-image-thumb active"><img src="{{srcImg}}" alt="Product Image"></div>
                    </div>
                    <div *ngIf="resultat && classifier()">
                        <h5> Categorie : {{resultat.labelName}}</h5>
                    </div>
                    <div *ngIf="!classifier()">
                        <h5>ce categorie n'existe pas </h5>
                    </div>
                    <div *ngIf="res">
                        <div *ngIf="!productExist()">
                            <h5>Produit n'existe pas</h5>
                            <a routerLink="/product-add" class="btn btn-success btn-sm">ajouter ce produit</a> 
                        </div>
                        <div *ngIf="productExist()">
                                <h2>Ce Produit exist modifier la quantit√©</h2>
                            <div *ngIf="myImageFromSearchGalery" >
                                <div class="col-12 product-image-thumbs">
                                    <div class="product-image-thumb active"><img src="{{myImageFromSearchGalery.data}}" alt="Product Image"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
